<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sye.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Welcome to JGJ</h2>
            <h3>Tell us about yourself</h3>
        </div>
        <form action="" class="form" autocomplete="off">
            <input type="text" class="form-input" name="name" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-input" name="last-name" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
            <label for="" class="form-label">Last name</label>
            <input type="number" name="age" class="form-input">
            <label for="" class="form-label">Age</label>
            <input type="tel" class="form-input">
            <label for="" class="form-label" name="phone-number">Phone number</label>
            <input type="text" name="email" class="form-input"pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$">
            <label for="" class="form-label">email</label>
            <input type="text" name="city" class="form-input">
            <label for="" class="form-label">City of residence</label>
            <input type="text" name="job-position" class="form-input">
            <label for="" class="form-label">Job position you are seeking</label>
            <input type="text" name="experience" class="form-input">
            <label for="" class="form-label">Previous experience</label>
            <input type="text" name="last-job" class="form-input">
            <label for="" class="form-label">Last Job</label>
            <select name="working-time" id="" class="form-input" required>
                <option value="">Last job working time</option>
                <option value="1">Less than a year</option>
                <option value="2">1-3 years</option>
                <option value="3">more than years</option>
            </select>
            <select name="availability" id="" class="form-input" required>
                <option value="">Availability</option>
                <option value="1">Right Away</option>
                <option value="2">Less than a week</option>
                <option value="3">More than a week</option>
            </select>
            <button class="submit">Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
